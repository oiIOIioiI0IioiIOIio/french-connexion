name: 04 - Génération de Liens

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Téléchargement du modèle Spacy Français (nécessaire pour les liens)
          python -m spacy download fr_core_news_lg

      - name: Générer les liens automatiques
        run: python scripts/02_link_entities.py

      - name: Commit et Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "feat: mise à jour des liens inter-entités"
          git push
