name: 06 - Ajouter des personnes via Wikipedia

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Qui voulez-vous chercher ? (ex: les présidents de la 5e république, les ministres actuels, etc.)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-people:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configuration Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Recherche et ajout des personnes
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          MAX_RETRIES: 5
          RETRY_BASE_DELAY: 2
          RETRY_MAX_DELAY: 60
        run: |
          python scripts/06_add_people_from_wikipedia.py "${{ inputs.query }}"

      - name: Push des changements
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "feat: ajout personnes Wikipedia - ${{ inputs.query }}"
          git push
