# Configuration des types d'entités basée sur la structure du dépôt
entity_types:
  Personne:
    folder: "personnes"
    template: "src/templates/personne.yaml"
  Entreprise:
    folder: "entreprises"
    template: "src/templates/organisation.yaml"
  Institution:
    folder: "institutions"
    template: "src/templates/organisation.yaml"
  école:
folder: "écoles"
template: "src/templates/organisation.yaml"
  Media:
    folder: "medias"
    template: "src/templates/organisation.yaml"
  Fondation:
    folder: "think tanks"
    template: "src/templates/organisation.yaml"
  Parti_Politique:
    folder: "institutions-politiques"
    template: "src/templates/organisation.yaml"

# Configuration de l'IA (Mistral AI)
llm:
  model: "open-mistral-nemo"
  temperature: 0.2 # Légère tolérance pour la créativité structurelle
  max_tokens: 2048 # Assez de place pour les champs dynamiques

# Configuration des Flux RSS (Veille)
rss_feeds:
  - name: "Le Monde - Politique"
    url: "http://www.lemonde.fr/rss/une.xml"
    keywords: ["élite", "nomination", "gouvernement", "patron", "dirigeant", "ministre"]
  - name: "Les Échos"
    url: "https://www.lesechos.fr/rss/rss_actualites.xml"
    keywords: ["PDG", "conseil d'administration", "stratégie", "CAC40"]
  - name: "AFP - Monde"
    url: "https://www.afp.com/fr/actualites/accueil/rss"
    keywords: ["président", "directeur", "chef"]

# Paramètres de linkage (Génération de liens)
linking:
  min_confidence_score: 0.8
  # Formats de liens à ignorer (pour éviter les faux positifs)
  ignore_patterns:
    - "le"
    - "la"
    - "les"
    - "un"
    - "une"
    - "déjà"
